<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-left (click)="viewUser(post.user_id)">
        <img src="{{ post.face }}">
      </ion-avatar>
      <h2 (click)="viewUser(post.user_id)">{{ post.name }}</h2>
      <p>{{ post.time }}</p>
    </ion-item>

    <ion-item text-wrap class="post-body">
      <div (click)="viewPost(post.id)">
        <img class="full-image" *ngIf="post.image" src="{{ post.image }}">
        <p padding-top padding-bottom>{{ post.content }}</p>
      </div>

      <div>
        <a (click)="viewPost(post.id)" class="subdued">{{ post.likeCount}} Likes</a>
        <a (click)="viewPost(post.id)" class="subdued" margin-left>{{ post.commentCount}} Comments</a>
      </div>
    </ion-item>

    <ion-grid class="post-actions">
      <ion-row>
        <ion-col width-33 text-center (click)="toggleLike(post)">
          <ion-icon name="thumbs-up" color="primary"  *ngIf="post.liked"></ion-icon>
          <ion-icon name="thumbs-up" *ngIf="!post.liked"></ion-icon>
        </ion-col>
        <ion-col width-33 text-center (click)="viewPost(post.id)">
          <ion-icon name="chatboxes"></ion-icon>
        </ion-col>
        <ion-col width-33 text-center>
          <ion-icon name="share-alt"></ion-icon>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>
