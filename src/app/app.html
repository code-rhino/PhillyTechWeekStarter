<ion-menu [content]="content">

  <ion-content class="menu-left">
    <!-- User profile -->
    <div text-center>
      <a menuClose (click)="viewUser(0)">
        <img class="profile-picture" src="{{ 'assets/imgs/thumb/thanos.png' }}">
        <h4>Thanos</h4>
      </a>

    </div>

    <ion-list class="list-full-border">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
        <ion-badge color="danger" item-right *ngIf="p.count">{{ p.count }}</ion-badge>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
